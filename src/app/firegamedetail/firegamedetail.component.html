<div *ngIf="game">
  <div>
    <label>Title: </label> {{game.title}}
  </div>
  <div>
    <label>Min Player: </label> {{game.minPlayer}}
  </div>
  <div>
    <label>Max Player: </label> {{game.maxPlayer}}
  </div>
  <div>
      <label>Description: </label> {{game.description}}
    </div>
 
 
  <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>
 
  <hr/>
</div>
