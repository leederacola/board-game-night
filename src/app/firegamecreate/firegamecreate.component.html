
<h3>Create game</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="game.title" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">MinPLayers</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="game.MinPLayers" name="age">
    </div>

    <div class="form-group">
      <label for="age">MaxPLayers</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="game.MaxPLayers" name="age">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newGame()">Add</button>
</div>
