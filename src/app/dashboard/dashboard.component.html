<h1>Games</h1>

<div class="event-add">

  <select [(ngModel)]="addGame">
    <option *ngFor="let g of games" [ngValue]="g">{{g.title}}</option>
  </select>
  <button (click)="addG()">Submit</button>
</div>

<div class="row container">
  <div *ngFor="let game of eventGames" class="col-6 col-md-2 card" routerLink="/detail/{{game.id}}">
    {{game.title}}
  </div>
</div>

<h1 >Players: {{playerCount}}</h1>

<div class="event-add">
  <select [(ngModel)]="addPlayer">
    <option *ngFor="let p of players" [ngValue]="p">{{p.name}}</option>
  </select>
  <button (click)="addP()">Submit</button>
</div>

<div class="row container">
  <div *ngFor="let person of attendingPlayers" class="col-6 col-md-2 card" routerLink="">
    {{person.name}}
  </div>
</div>
