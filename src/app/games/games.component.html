
<h5>Games!</h5>
<h5>Shared Player Count: {{playerCount}}</h5>
<div class="vertical-menu">
    <div class="games">
        <div *ngFor="let game of games"
          routerLink="/detail/{{game.id}}">
          {{game.title}} 
          <span class="badge-min">{{game.minPlayer}}</span>
          <span class="badge-max">{{game.maxPlayer}}</span>
        </div>
    </div>
</div>
